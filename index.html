<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainbox">
        <h1>Rock, Paper, or Scissors?</h1>
        <div class="scoreBox">
            <p>Player Score: <span id="pScore">0</span></p>
            <p>Computer Score: <span id="cScore">0</span></p>
            <p id="winMessage"></p>
        </div>
        <div class="gameBox">
            <div class="rock">
                <img src="./images/rock-removebg-preview.png" id="rImg" alt="Rock Picture click to choose rock.">
            </div>
            <div class="paper">
                <img src="./images/paper-removebg-preview.png" id="pImg" alt="Paper Picture click to choose paper.">
            </div>
            <div class="scissors">
                <img src="./images/scissors-removebg-preview.png" id="sImg" alt="Scissors Picture click to choose scissors.">
            </div>
        </div>
        <footer class="footer">
            <p>Made by ZoneCodez for The Odin Project Foundations Course</p>
        </footer>
    </div>
</body>
</html>
